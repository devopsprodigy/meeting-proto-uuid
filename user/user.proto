syntax = "proto3";

package user;

option go_package = "github.com/devopsprodigy/meeting-proto-uuid/user";

service UserService {
    rpc FindById (FindReq) returns (FindRes);
}

message User {
    bytes id = 1;
    string name = 2;
    string email = 3;
    string telegram = 4;
}

message FindReq {
    repeated bytes id = 1;
}

message FindRes {
    repeated User booking = 1;
}
